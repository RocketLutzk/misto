<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}{% endblock %}</title>

    {% load static %}

    <!-- Link to Bootstrap CSS file -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">

    <!-- Link to Materialize CSS file -->
    <!-- <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}" type="text/css"> -->

    <!-- Link to your favicon.ico file -->
    <!--<link rel="shortcut icon" href="" type="image/x-icon"> -->

    <!-- Link to your css file -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">

</head>

<body>
<div class="container">
    {% block content %}{% endblock %}
</div>


<!-- Link to Materialize JS file -->
<!-- <script src="{% static 'js/materialize.min.js' %}"></script> -->

<!-- JQuery comes first in the list -->
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<!-- Link to your js file -->
<script src="{% static 'js/main.js' %}"></script>
</body>

</html>
