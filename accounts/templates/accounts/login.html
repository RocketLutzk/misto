{% extends 'layout.html' %}

{% block title %}
  Вхід
{% endblock %}

{% block content %}
    <div class="font-weight-normal text-center mt-5">
        <h2 class="font-weight-normal">Увійдіть</h2>
    </div>
    <div class="d-flex justify-content-center align-items-center mt-5" style="height: 200px;">
        <form action="{% url 'accounts:login' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-lg btn-primary mt-4" style="width: 100%;"
                   value="Вхід"/>
            <p class="mt-2 text-muted text-center">&copy; 2018-2019</p>
        </form>
    </div>
{% endblock %}
